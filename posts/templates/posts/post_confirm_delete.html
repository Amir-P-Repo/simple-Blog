{% extends "base.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
  <h2>Delete Post</h2>

  <p>
    Are you sure you want to delete this post?
  </p>

  <p>
    <strong>{{ object.title }}</strong>
  </p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'dashboard' %}">Cancel</a>
  </form>
{% endblock %}
